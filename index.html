<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>API</title>
</head>

<body>
    <main>
        <h1><br><br>API Cep</h1>
        <form id="form">
            <div class="div-cep">
                <label>CEP:</label>
                <input type="text" class="form-control" id="inputCep" placeholder="Apenas números">
                <p id="cep-invalido" class="invalid-feedback">Formato inválido!</p>
            </div>

            <button type="submit" class="btn btn-primary" id="btnPesquisar">Pesquisar</button>

            <div class="row">
                <div class="col-sm-6">
                    <label>Rua</label>
                    <input type="text" class="form-control" id="inputRua" disabled>
                </div>

                <div class="col">
                    <label>Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" disabled>
                </div>

                <div class="col-sm-3">
                    <label>Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" disabled>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 col-lg-2">
                    <label>UF</label>
                    <input type="text" class="form-control" id="inputUf" disabled>
                </div>

                <div class="col-4 col-lg-2">
                    <label>DDD</label>
                    <input type="text" class="form-control" id="inputDDD" disabled>
                </div>
            </div>

        </form>
    </main>

    <script src="script/app.js" async></script>
</body>

</html>
